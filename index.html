<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>My To Do List</h1>
			<div class="input">
				<input type="text" placeholder="Add your to-do" autofocus id="text" autocomplete="off" />
				<button id="add" type="button">Add</button>
			</div>
		</header>
		<section id="list">
			<div class="list-item">
				<p>Learn Javascript</p>
				<img src="close-line.svg" alt="" class="close" />
			</div>
			<div class="list-item">
				<p>Learn NodeJS</p>
				<img src="close-line.svg" alt="" class="close" />
			</div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
